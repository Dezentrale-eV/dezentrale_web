{% load wagtailcore_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {{ page.title }}
    {% if page.get_children.live %}
      {% for entry in page.get_children.live %}
          <li>
          <a href="{% pageurl entry %}">{{ entry.title }}</a>
          <p>{{ entry.introduction }}</p>
          </li>
      {% endfor %}
    {% else %}
      <p>No Blogs</p>
    {% endif %}
  </body>
</html>

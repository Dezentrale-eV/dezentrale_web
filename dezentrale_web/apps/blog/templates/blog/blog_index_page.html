{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
  {{ page.title }}
  {% if page.get_children.live %}
    {% for entry in page.get_children.live %}
        <li>
        <a href="{% pageurl entry %}">{{ entry.title }}</a>
        <p>{{ entry.intro }}</p>
        </li>
    {% endfor %}
  {% else %}
    <p>No Blogs</p>
  {% endif %}
{% endblock content %}

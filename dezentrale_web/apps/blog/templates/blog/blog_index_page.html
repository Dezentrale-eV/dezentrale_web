{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
  {{ page.title }}
  {% if page.get_children.live %}
    {% for entry in page.get_children.live %}
        <li>
            <a href="{% pageurl entry %}"><p>{{ entry.title }}</p></a>
            <p>{{ entry.author }}</p>
        </li>
    {% endfor %}
  {% else %}
    <p>No Blogs</p>
  {% endif %}
{% endblock content %}

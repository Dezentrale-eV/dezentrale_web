{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
<div class="inner" style="margin-top: 2rem;">
  <h1 class="align-center">{{page.title}}</h1>
  <ul class="column">
    {% for child in self.get_children %}
    <li><a href="{{ child.get_url }}">{{ child.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
